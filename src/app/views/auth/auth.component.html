<div class="row">
  <div class="col-lg-6 col-10 card shadow mx-auto p-3">
    <h3 class="text-center">Connexion</h3>

    <div *ngIf="errMsg" class="alert alert-danger p-3">{{ errMsg }}</div>

    <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm()">
      <div class="mb-3">
        <label for="user">User</label>
        <input
          id="user"
          name="user"
          [(ngModel)]="user"
          class="form-control"
          placeholder="user"
          user
          required
        />
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <div class="row col-4 mx-auto">
        <button
          type="submit"
          class="btn btn-dark btn-lg"
          [disabled]="authForm.invalid"
        >
          Me connecter
        </button>
      </div>
    </form>
  </div>
</div>
